{% extends 'base.html' %}
{% block title %}New Post - Flask Blog{% endblock %}
{% block content %}
  <section class="form-card">
    <h2>New Post</h2>
    <form method="post">
      <label>Title</label>
      <input type="text" name="title" value="{{ title or '' }}" required />

      <label>Content</label>
      <textarea name="content" rows="8" required>{{ content or '' }}</textarea>

      <div class="actions" style="margin-top: .75rem;">
        <button type="submit" class="button primary">Create</button>
        <a href="{{ url_for('list_posts') }}" class="button">Cancel</a>
      </div>
    </form>
  </section>
{% endblock %}
