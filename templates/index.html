{% extends 'base.html' %}
{% block title %}All Posts - Flask Blog{% endblock %}
{% block content %}
  {% if not posts %}
    <p>No posts yet.</p>
  {% else %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a>
          <small>by {{ post.author }}</small>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
