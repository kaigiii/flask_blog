{% extends 'base.html' %}
{% block title %}All Posts - Flask Blog{% endblock %}
{% block content %}
  {% if not posts %}
    <p>No posts yet.</p>
  {% else %}
    <div class="grid">
      {% for post in posts %}
        <article class="card">
          <h3><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></h3>
          <div class="meta">by {{ post.author }}</div>
        </article>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
