{% extends 'base.html' %}
{% block title %}Edit Post - Flask Blog{% endblock %}
{% block content %}
  <h2>Edit Post</h2>
  <form method="post">
    <label>Title</label>
    <input type="text" name="title" value="{{ post.title }}" required />

    <label>Content</label>
    <textarea name="content" rows="8" required>{{ post.content }}</textarea>

    <button type="submit">Save</button>
  </form>
{% endblock %}
